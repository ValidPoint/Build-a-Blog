{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <form  action= '/' method='POST'>
        <label>
            New Title:
            <br>
            <input type="text" name='title' />
        </label>
        <label>
            <br>
            New Body:
            <br>
            <input type="textarea" name='body' />
        </label>
        <br>
        <input type="submit" value='Add Blog' />
    </form>


    <hr />

    {% if title|length == 0 %}
    <p>No posts yet</p>
    {% elif body|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>{{post.title}}
                {{post.body}}
               
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
